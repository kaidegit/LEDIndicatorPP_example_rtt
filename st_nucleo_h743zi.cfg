# st_nucleo_h743zi.cfg

source [find interface/cmsis-dap.cfg]
transport select swd

if {[info exists _THISFILE]} {
    set script_path $_THISFILE
} else {
    set script_path [info script]
}

# 将路径正规化为绝对路径
set script_dir [file dirname [file normalize $script_path]]
puts "script_dir = $script_dir"

# 引用同目录下的 stm32h7x_2m.cfg
set target_cfg [file join $script_dir stm32h7x_2m.cfg]
puts "target_cfg = $target_cfg"

source $target_cfg
